<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econovators - Virtual World</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.jpg">

    <style>
        /* ===== BODY ===== */
        body {
            background: linear-gradient(-45deg, #811811, #000000, #D75B4B, #1a0000);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            padding-top: 15px;
            margin: 0;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== CONTAINER (Glass + Fade In) ===== */
        .container {
            margin-top: 20px;
            padding: 30px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1.2s ease forwards;
            transition: all 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== PROFILE LOGO ===== */
        .profile-pic {
            width: 155px;
            height: 155px;
            border-radius: 50%;
            background: #fff;
            padding: 14px;
            object-fit: contain;
            margin-bottom: 15px;
            animation: floatLogo 3.5s ease-in-out infinite;
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            transition: all 0.5s ease;
        }

        @keyframes floatLogo {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .container:hover .profile-pic {
            transform: scale(1.15);
            background-color: #D75B4B;
            box-shadow: 0 0 25px rgba(215,91,75,0.9);
            filter: brightness(1.15);
        }

        /* ===== TYPING TEXT ===== */
        p {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 25px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #D75B4B;
            width: 0;
            animation: typing 3s steps(40,end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* ===== BUTTONS ===== */
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-custom {
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            background-color: #ede6e6;
            color: rgb(65, 4, 4);
            border: none;
            padding: 12px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: all 0.35s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-custom img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .btn-custom:hover {
            background-color: #D75B4B;
            color: #fff;
            transform: scale(1.06);
            box-shadow: 0 10px 25px rgba(215,91,75,0.7);
        }

        /* ===== JOIN US BUTTON ===== */
        .btn-light {
            border-radius: 30px;
            padding: 10px 30px;
            transition: all 0.3s ease;
        }

        .btn-light:hover {
            background-color: #D75B4B;
            color: #fff;
            box-shadow: 0 8px 20px rgba(215,91,75,0.7);
        }

        /* ===== RESPONSIVE ===== */
        @media (min-width: 768px) {
            .btn-custom { width: 60%; }
        }
        @media (min-width: 992px) {
            .btn-custom { width: 40%; }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="Echologos.jpg" alt="Profile Picture" class="profile-pic">
        <p>Welcome to Virtual World Of Tech Nanha</p>

        <div class="btn-container">
            <a href="https://www.facebook.com/abhinash.raj.50159" class="btn-custom" target="_blank">
                <img src="facebook.png"> Facebook
            </a>
            <a href="https://www.instagram.com/iaviiiii_xo" class="btn-custom" target="_blank">
                <img src="insta.png"> Instagram
            </a>
            <a href="https://x.com/abhikumar_info" class="btn-custom" target="_blank">
                <img src="x.png"> X
            </a>
            <a href="https://youtube.com/MRINDIANHACKER?sub_confirmation=1" class="btn-custom" target="_blank">
                <img src="youtube.png"> YouTube
            </a>
            <a href="https://www.linkedin.com/in/abhinash-kumar-833b82331/" class="btn-custom" target="_blank">
                <img src="linkedin.png"> LinkedIn
            </a>
            <a href="https://github.com/abhinashkumarin" class="btn-custom" target="_blank">
                <img src="github.png"> GitHub
            </a>
        </div>

        <a href="https://tech-nanha.vercel.app/" class="btn btn-light mt-3" target="_blank">Join us</a>
    </div>

</body>
</html>
